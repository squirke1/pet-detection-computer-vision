# Pet Detection Dataset Configuration
# Format: YOLO format (class x_center y_center width height - normalized 0-1)

# Dataset paths (relative to this file or absolute)
path: ../data  # Dataset root directory
train: raw/train/images  # Training images (relative to 'path')
val: raw/val/images      # Validation images (relative to 'path')
test: raw/test/images    # Test images (optional)

# Classes
nc: 2  # Number of classes
names: ['dog', 'cat']  # Class names

# Download instructions (optional)
# download: |
#   # Download script or instructions
#   wget https://example.com/pet-dataset.zip
#   unzip pet-dataset.zip -d ../data/

# Dataset statistics (optional but recommended)
# samples:
#   train: 5000
#   val: 1000
#   test: 500

# Training hyperparameters (optional - can override in train.py)
# These are example values, tune for your dataset
# lr0: 0.01                # Initial learning rate
# lrf: 0.01                # Final learning rate (lr0 * lrf)
# momentum: 0.937          # SGD momentum
# weight_decay: 0.0005     # Optimizer weight decay
# warmup_epochs: 3.0       # Warmup epochs
# batch_size: 16           # Batch size
# imgsz: 640               # Image size
# 
# # Augmentation
# hsv_h: 0.015             # HSV-Hue augmentation
# hsv_s: 0.7               # HSV-Saturation augmentation
# hsv_v: 0.4               # HSV-Value augmentation
# degrees: 0.0             # Rotation (+/- deg)
# translate: 0.1           # Translation (+/- fraction)
# scale: 0.5               # Scale (+/- gain)
# shear: 0.0               # Shear (+/- deg)
# perspective: 0.0         # Perspective (+/- fraction)
# flipud: 0.0              # Vertical flip probability
# fliplr: 0.5              # Horizontal flip probability
# mosaic: 1.0              # Mosaic augmentation probability
# mixup: 0.0               # Mixup augmentation probability
